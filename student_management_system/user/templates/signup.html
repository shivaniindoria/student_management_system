{% extends "base.html" %}
{% load static %}
{% block content %}

<div class='text-center my-4'>
    <img class="signup-img" onclick="adminLabel()" width='100px' src="{% static "images/admin.png" %}" alt="admin">
    <img class="signup-img" onclick="employeeLabel()" width='100px' src="{% static "images/organisation.png" %}" alt="employee">
    <img class="signup-img" onclick="studentLabel()" width='100px' src="{% static "images/student.png" %}" alt="student">
</div>
<form class="signup-container my-3 px-5 py-5 mx-auto">
    
    <div class="col-md-12 my-2">
      <label for="inputEmail4" class="form-label text-sm font-medium leading-6 text-gray-900">Email</label>
      <input type="email" class="form-control" id="inputEmail4" required>
    </div>

    <div class="col-md-12 my-2">
      <label for="id" class="form-label text-sm font-medium leading-6 text-gray-900">User-ID</label>
      <input type="text" class="form-control" id="user-id" required>
    </div>
    
    <div class="col-md-12 my-2">
        <label for="username" class="form-label text-sm font-medium leading-6 text-gray-900" >Username</label>
            <input type="text" name="username" id="username" class="form-control" autocomplete="off" placeholder="janesmith" required>
    </div>
    <div class="col-md-12 my-2">
        <label for="inputPassword4" class="form-label text-sm font-medium leading-6 text-gray-900">Password</label>
        <input type="password" class="form-control" id="inputPassword4" autocomplete="new-password" required>
    </div>
    
    <div class="col-6">
      <div class="form-check my-2">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label text-sm font-medium leading-6 text-gray-900" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div>
      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
    </div>
  </form>
  <p class="mt-2 text-center text-sm text-gray-500">
    already have an account?
    <a href="{% url "login" %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"> Sign in</a>
  </p>
{% endblock %}
