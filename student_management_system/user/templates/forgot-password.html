{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="sm:mx-auto sm:w-full sm:max-w-sm mt-10 pt-5">
    <img class="mx-auto" width='70px' src="{% static "images/user.png" %}" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-1 tracking-tight text-gray-900">otp Verification</h2>
  </div>
<form class="signup-container my-3 px-5 py-5 mx-auto">
    
    <div class="col-md-12 my-2">
      <label for="inputEmail4" class="form-label text-sm font-medium leading-6 text-gray-900">Email / User-Id / Username</label>
      <input type="text" class="form-control" id="inputEmail4" required>
    </div>
    
    <div>
      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">send verification code</button>
    </div>
  </form>
  <div class="col-md-3 mx-auto">
    <p class="mt-2 text-center text-sm text-gray-500">
    already have an account?
    <a href="{% url "login" %}" class="mt-3 font-semibold leading-6 text-indigo-600 hover:text-indigo-500"> Sign in</a>
  </p>
  <p class="mt-2 text-center text-sm text-gray-500">
    Not a member?
    <a href="{% url "signup" %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"> Sign up</a>
  </p>
</div>
{% endblock %}
